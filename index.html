<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie-Website</title>
    <script src="https://kit.fontawesome.com/d3b53606f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="movie-website.css" />
  </head>
  <body>
    <div class="container">
      <div class="movs">
        <div class="header">
            <img src="https://cineb.rs/images/group_3/theme_3/logo.png?v=0.1">
          <input class="input" type="text" placeholder=" Movie Name..." />
          <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
          <button class="login-btn">Login/Signup</button>
        </div>
        <div class="content">
          <div class="poster-box">
            <img src="error.png" class="poster">
          </div>
          <div class="movie-info">
            <div class="text-container">
              <span class="title">Title : </span><br>
              <div class="subtitle">
                <div class="imdb-rating"><img src="https://imgs.search.brave.com/e3nyhX1CrF8BZthUCEhye-uTIezJan24MZFMoL84xHA/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9icmFu/ZHNsb2dvcy5jb20v/d3AtY29udGVudC91/cGxvYWRzL2ltYWdl/cy9pbWRiLWxvZ28u/cG5n">:
                <span class="rate">9.2</span></div>
                <div class="rated">TV-MA</div>
                <div class="year">2011</div>
                <div class="time">12 Min</div> 
                <div class="plot"></div>
                  <div class="data">
                    <ul>
                      <li>Type: <span class="type">loading...</span></li>
                      <li>Country: <span class="country">loading...</span></li>
                      <li>Genre: <span class="genre">loading..</span></li>
                      <li>Release: <span class="release">loading..</span></li>
                      <li>Director: <span class="director">loading..</span></li>
                      <li>Cast: <span class="actors">loading..</span></li>
                      <li>Language: <span class="language">loading..</span></li>
                    </ul>
                  </div>
              </div>
              
            </div>
           
          </div>
        </div><br><br><br><br>
      </div>
    </div>
    <footer>
        Â© 2021 Movie Website | Designed by Prashun Baral
    </footer>
    
    <script src="movie-website.js"></script>
  </body>
</html>
